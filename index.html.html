<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="p-5, card shadow-lg mt-5">
            <form action="" class="p-5">
                <div class="form-group">
                 <label for="">Phone</label>
                 <input type="text" class="form-control" id="phoneInput" name="phone">
                 <small class="text-danger" id="phoneError"></small>
                </div>
                  
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="emailInput" name="email">
                    <small class="text-danger" id="emailError"></small>
                </div>

                   <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" id="passwordInput" name="password">
                    <small class="text-danger" id="passwordError"></small>
                   </div>

                   <div class="form-group">
                    <label for="">Confirm password</label>
                    <input type="text" class="form-control" id="confirmpasswordInput" name="confirmpassword">
                    <small class="text-danger" id="confirmpasswordError "></small>
                   </div>
                   <button id="btn" type="button" class="btn btn-primary d-block mx-auto col-8 mt-5">Submit</button>
            </form>

        </div>

    </div>
    <!-- DOM Manipulation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
<script>
   let  passwordInput = document.getElementById('passwordInput')
     let confirmpasswordInput = document.getElementById('confirmpasswordInput')

    let patterns = {emailInput:/^\w+[@]{1}[a-zA-Z]+[.]{1}[a-zA-Z]+$/,
     phoneInput:/^[0]{1}[7-9]{1}[0]{1}[0-9]{8}$/,
     passwordInput:/(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#._])[A-Za-z0-9@#._]{8,}/,
     confirmpasswordInput:/(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@#._])[A-Za-z0-9@#._]{8,}/
    }
    // console.log(patterns.email);
    let inputs=document.querySelectorAll('input')
    inputs.forEach(el=>el.addEventListener('input',function(event) {
        let element=event.target;
        let pattern=patterns[element.id];
        if (!pattern.test(element.value)) {
            document.querySelector(`#${element.name}Error`).innerHTML=`Invalid ${element.name}`
        }
        else if(element.id == "confirmpasswordInput" && confirmpasswordInput.value !== passwordInput.value){
            document.querySelector(`#${element.name}Error`).innerHTML=`password not match ${element.name}`
        } else{
            document.querySelector(`#${element.name}Error`).innerHTML=``
            console.log(element);
        }
       
    }))

   
    
</script>
